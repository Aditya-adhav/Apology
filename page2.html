<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Card - Page 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-color: #fff5f5;
            --accent-color: #e74c3c;
            --text-color: #555;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        .card {
            width: 90%;
            max-width: 350px;
            height: 500px;
            background: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .hidden {
            display: none;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .heart {
            position: relative;
            width: 80px;
            height: 72px;
            margin: 20px auto;
            animation: heartbeat 1.5s infinite;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .btn-forgive {
            background: #2ecc71;
            color: white;
        }
        
        .btn-reject {
            background: #e74c3c;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .thank-you-message {
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="main-content">
            <h1>Please Forgive Me</h1>
            <p>I promise to work on being more patient and thoughtful with my words. You deserve better.</p>
            <div class="heart"></div>
            
            <form id="response-form" class="btn-container">
                <input type="hidden" name="_subject" value="New Apology Response">
                <input type="hidden" name="_next" value="https://YOUR-USERNAME.github.io/apology-card/thankyou.html">
                <input type="hidden" name="response" id="response-input">
                <input type="hidden" name="name" id="name-input">
                
                <button type="button" class="btn btn-forgive" onclick="submitResponse('forgive')">I forgive you ‚ù§Ô∏è</button>
                <button type="button" class="btn btn-reject" onclick="submitResponse('reject')">Fuck off üíî</button>
            </form>
        </div>
        
        <div id="thank-you" class="thank-you-message hidden">
            <h2>Thank you for your response!</h2>
            <p>Redirecting you now...</p>
        </div>
    </div>

    <script>
        function submitResponse(response) {
            // Get stored data
            const userData = JSON.parse(localStorage.getItem('apologyUserData') || '{}');
            
            // Add response to data
            userData.response = response;
            userData.timestamp = new Date().toISOString();
            
            // Set up FormSubmit
            const form = document.getElementById('response-form');
            form.action = 'https://formsubmit.co/aditya04032005@gmail.com';
            
            // Add hidden inputs for all data
            Object.keys(userData).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = userData[key];
                form.appendChild(input);
            });
            
            // Submit form
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }).then(() => {
                window.location.href = response === 'forgive' 
                    ? 'forgiven.html' 
                    : 'rejected.html';
            });
        }
        </script>
</body>
</html>
