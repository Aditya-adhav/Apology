<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no...</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-color: #fff5f5;
            --accent-color: #e74c3c;
            --text-color: #555;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }
        
        .card {
            width: 90%;
            max-width: 350px;
            height: 500px;
            background: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .broken-heart {
            font-size: 3rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-color);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I Understand...</h1>
        <p>I'm truly sorry for hurting you. I'll give you the space you need.</p>
        <p>I guess i don't Deserve you at all.</p>
        <div class="broken-heart">ðŸ’”</div>
        <p>If you change your mind, I'll be here.</p>
        <a href="index.html" class="btn">Try Again</a>
    </div>
</body>
</html>
